name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'kubernetes/deployment.yml'
      - 'kubernetes/service.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'kubernetes/deployment.yml'
      - 'kubernetes/service.yml'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --maxfail=1 --disable-warnings --junitxml=reports/unit-test-report.xml

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run Flake8 Linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    name: Build, SonarQube Analysis & Nexus Upload
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions: read-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Java for SonarQube
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner.zip -d $HOME
          echo "$HOME/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sudoku \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://35.154.73.125:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker Image to ECR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:latest .
          docker tag ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:$IMAGE_TAG
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:$IMAGE_TAG

      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Scan Docker Image with Trivy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: trivy image ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:$IMAGE_TAG

  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Kubernetes deployment file
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed -i 's|image: .*|image: '"${{ secrets.AWS_ACCOUNT_ID }}"'.dkr.ecr.us-east-1.amazonaws.com/sudoku_kkr:'"$IMAGE_TAG"'|g' kubernetes/deployment.yml

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add kubernetes/deployment.yml
          git commit -m "Update deployment with new image tag $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main || echo "No changes to push"



            